<body class="layout-column">
    <div id="main-for-signin">
        <header id="header"></header>
        <div id="main">
            <div class="d-flex flex-column flex">
                <a id="sign-in" class="d-none" href="dashboard.html"></a>
                <div class="p-3 p-md-5">
                    <div class="card p-0 col-lg-8 offset-lg-2">
                        <div class="row no-gutters">
                            <div class="col-md-6 bg-primary r-l">
                                <div class="p-4 d-flex flex-column h-100">
                                    <h4 class="mb-2 text-white">Sultan Bakery</h4>
                                    <div class="text-fade">Back office</div>
                                    <div class="d-flex flex align-items-center justify-content-center pb-5">
                                        <div class="animate fadeIn">
                                            <img src="assets/img/logo/Sultan-logo-auth.svg"
                                                style="max-width: 100%; max-height: 100%;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" id="content-body" style="height: 400px;">
                                <div class="p-4">
                                    <h5>Welcome back</h5>
                                    <p>
                                        <small class="text-muted">Login to back office</small>
                                    </p>
                                    <div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" placeholder="Password">
                                            <div class="my-3 text-right"><a href="forget_password.html"
                                                    class="text-muted">Forgot
                                                    password?</a>
                                            </div>
                                        </div>
                                        <div class="checkbox mb-3">
                                            <label class="ui-check">
                                                <input type="checkbox"><i></i> Remember me
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block"
                                            onclick="$('#sign-in')[0].click()">Sign
                                            in</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

<script>
    $(document).on('click', '.nav-text', (e) => {
        let cur_el = e.target,
            parent_li = $(cur_el).closest('li');        
        if(parent_li.hasClass('main-nav')) {
            $(".nav li").removeClass("active"); //Remove any "active" class 
        }      

        
    });
    $(document).ready(function () {
        if($(window).width() < 768)
        {
            $('#search-text').attr("placeholder", "Search ...");
            $('#search-bar').css("padding-left", "0px");
            $('#search-text').css("width", "200px");
        }
        else
        {
            $('#search-text').attr("placeholder", "Search inventory, suppliers, invoice, receipt, customers, employees, etc…");
            $('#search-bar').css("padding-left", "40px");
            $('#search-text').css("width", "500px");
        }
        $('#products_nav').click(function() {

        });
    });
    $(window).resize(function() {
        if($(window).width() < 768)
        {
            $('#search-text').attr("placeholder", "Search ...");
            $('#search-bar').css("padding-left", "0px");
            $('#search-text').css("width", "200px");
        }
        else
        {
            $('#search-text').attr("placeholder", "Search inventory, suppliers, invoice, receipt, customers, employees, etc…");
            $('#search-bar').css("padding-left", "40px");
            $('#search-text').css("width", "500px");
        }
    });
